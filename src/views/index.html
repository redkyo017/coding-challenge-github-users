<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
          border-collapse: collapse;
          width: 50%;
      }

      th, td {
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
  </head>
<body>

<h2>Github Users</h2>

<form action="/" method="POST">

  Github Usernames (saparate by commas):<br>
  <br>
  <input type="text" name="usernames" required />
  <br>
  <br>
  <input type="submit" value="Submit">

  <br>
  <br>
  <table>
    <% if(users && users.length > 0) { %>
      <tr>
        <th>Username</th>
        <th>Num of repo</th> 
      </tr>
    <% } %>
    <% users.forEach(function(user) { %>
      <tr style="text-align: center">
        <td><%= user.name %></td>
        <td><%= user.repo%></td> 
      </tr>
    <% }) %>
    </table>
</form> 

</body>
</html>
